<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flour Bluff Community Center</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./img/logo.png" alt="Logo" />
      <nav class="nav">
        <div class="nav__item">
          <a class="nav__link" href="#">Home</a>
        </div>
        <div class="nav__item">
          <a class="nav__link" href="#">About</a>
        </div>
        <div class="nav__item">
          <a class="nav__link" href="#">Contact</a>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="hero">
        <div class="hero__content">
          <div class="hero__title-container">
            <h1 class="hero__title">Flour Bluff Community Center</h1>
          </div>
          <div class="hero__left">
            <img
              src="./img/hero-img.png"
              alt="Adults and Children Learning at Flour Bluff Community Center"
              class="hero__img"
            />
          </div>

          <div class="hero__right">
            <p class="hero__text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
              voluptas, quae, quod, voluptates quibusdam voluptatibus quidem
              voluptate quos quia quas nesciunt. Quisquam, quae. Quisquam, quae.
              Quisquam, quae. Quisquam, quae.
            </p>
          </div>
        </div>
        <div class="hero__img">
          <img src="./img/hero.png" alt="Hero" />
        </div>
      </section>
    </main>
  </body>
</html>
