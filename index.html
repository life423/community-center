<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flour Bluff Community Center</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo-box">
          <img class="header__logo" src="./img/logo.png" alt="Logo" />
        </div>
        <nav class="nav">
          <div class="nav__item">
            <a class="nav__link" href="#">Home</a>
          </div>
          <div class="nav__item">
            <a class="nav__link" href="#">About</a>
          </div>
          <div class="nav__item">
            <a class="nav__link" href="#">Contact</a>
          </div>
        </nav>
      </header>

      <main class="main">
        <section class="hero">
          <div class="hero__content">
            <div class="hero__left">
              <div class="hero__left--content">
                <h1 class="hero__heading heading-primary">
                  Quality Education in Your Community
                </h1>
                <p class="hero__text">
                  Learn at no cost with dedicated teachers in your community with dedicated teachers. Convenient times and resources are available for all.    
                </p>
                <a class="hero__btn btn" href="#">Start Learning</a>
                <a class="hero__btn--learn btn " href="#">Learn More</a>
              </div>
            </div>

            <div class="hero__right">
              <div class="hero__img-container">
                <img
                  src="./img/hero-img.png"
                  alt="Adults and Children Learning at Flour Bluff Community Center"
                  class="hero__img"
                />
              </div>
            </div>
          </div>
        </section>

        <section class="services">
          <div class="services__item">
            <a href="#" class="services__link">Adult Education</a>
            <a href="#" class="services__link">College Preparation</a>
            <a href="#" class="services__link">Literacy Program</a>
            <a href="#" class="services__link">Online Classes</a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
